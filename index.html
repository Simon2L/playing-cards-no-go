<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patiens</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-bar">
        <div class="stat-item">
            <button id="reset" class="btn" disabled>Reset</button>
        </div>
        <div class="stat-item">
            <span class="stat-label">Score</span>
            <span id="score" class="stat-value">0</span>
            <small id="formula" style="display:block; color:var(--muted-color); font-size:0.6rem;"></small>
        </div>
        <div id="leaderboard" class="stats-bar" style="display:none; flex-direction:column; margin-top: 20px;">
            <span class="stat-label">Global Top 10</span>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <div id="table" class="container"></div>
</body>
</html>
