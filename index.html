<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patiens</title>
    <script type="module" src="js/main.js?v=1.1.8"></script>
    <link rel="stylesheet" href="style.css?v=1.1.8">
</head>
<body>
    <div class="stats-bar">
        <div class="stat-item" style="flex-direction: row; gap: 8px; align-items: center;">
            <span class="stat-label" style="margin-right: 8px;">Mode:</span>
            <div class="strategy-picker">
                <button class="strat-btn active" data-strategy="max">MAX</button>
                <button class="strat-btn" data-strategy="imon">IMON</button>
                <button class="strat-btn" data-strategy="jorgen">JORGEN</button>
            </div>
        </div>
    </div>

    <div id="table" class="container"></div>

    <div class="container" style="margin-top: 20px;">
        <div id="leaderboard-max" class="stats-bar" style="display: none; flex-direction:column;">
            <span class="stat-label" style="margin-bottom: 10px;">Global Top 10 - Max</span>
            <table class="leaderboard-table" id="leaderboard-table-max">
                <thead>
                    <tr><th>Rank</th><th>Score</th><th>Name</th></tr>
                </thead>
                <tbody id="leaderboard-body-max"></tbody>
            </table>
        </div>

        <div id="leaderboard-jorgen" class="stats-bar" style="display: none; flex-direction:column;">
            <span class="stat-label" style="margin-bottom: 10px;">Global Top 10 - Jorgen</span>
            <table class="leaderboard-table" id="leaderboard-table-jorgen">
                <thead>
                    <tr><th>Rank</th><th>Score</th><th>Name</th></tr>
                </thead>
                <tbody id="leaderboard-body-jorgen"></tbody>
            </table>
        </div>
        
        <div id="leaderboard-imon" class="stats-bar" style="display: none; flex-direction:column;">
            <span class="stat-label" style="margin-bottom: 10px;">Global Top 10 - imon</span>
            <table class="leaderboard-table" id="leaderboard-table-imon">
                <thead>
                    <tr><th>Rank</th><th>Score</th><th>Name</th></tr>
                </thead>
                <tbody id="leaderboard-body-imon"></tbody>
            </table>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="stat-label" style="font-size: 1.5rem; color: #fff;">Game Over</h2>
        
            <div class="modal-stats">
                <div class="stat-item">
                    <span class="stat-label">Final Score</span>
                    <span id="modal-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Player Name</span>
                    <input type="text" id="player-name" class="modal-input" placeholder="Enter Alias..." maxlength="15">
                </div>
            </div>
    
            <button id="modal-reset-btn" class="primary-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
